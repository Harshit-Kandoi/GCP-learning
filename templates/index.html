<!DOCTYPE html>
<html>
<head>
    <title>Hello App</title>
</head>
<body>
    <h1 id="msg">Loading...</h1>

    <script>
        fetch("/api/hello")
        .then(response => response.json())
        .then(data => {
            document.getElementById("msg").innerText = data.message;
        });
    </script>
</body>
</html>
