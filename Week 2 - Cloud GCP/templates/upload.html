<!DOCTYPE html>
<html>
<head>
    <title>Upload to GCP</title>
</head>
<body>
    <h1>Upload a File to Google Cloud Storage</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
